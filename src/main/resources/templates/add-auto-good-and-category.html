<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление автотовара и категории</title>
</head>
<body>


<h1>Добавить автотовар и категорию</h1>


<!-- Подключаю всплывающее уведомление -->
<div th:replace="~{fragments/toast :: toast}"></div>


<div>
    <a th:href="@{/auto-good/list}">
        <button type="button">К списку автотоваров</button>
    </a>
</div>


<!-- Форма добавления категории -->
<h2>Добавить категорию</h2>

<div th:if="${errorCategory}" style="color: red;">
    <p th:text="${errorCategory}"></p>
</div>

<form th:action="@{/auto-good/create}" method="post">
    <input type="hidden" name="action" value="addCategory"/>
    <div>
        <label for="categoryName">Наименование категории:</label>
        <input type="text" id="categoryName" name="categoryName" maxlength="35"
               placeholder="масла и жидкости" required th:value="${categoryName}">
    </div>
    <div>
        <button type="submit">Добавить категорию</button>
    </div>
</form>


<!-- Форма добавления автотовара -->
<h2>Добавить автотовар</h2>

<div th:if="${errorAutoGood}" style="color: red;">
    <p th:text="${errorAutoGood}"></p>
</div>

<form th:action="@{/auto-good/create}" th:object="${autoGood}" method="post">
    <input type="hidden" name="action" value="addAutoGood"/>

    <!-- Выбор категории -->
    <div>
        <label for="category">Категория:</label>
        <select id="category" th:field="*{category}">
            <option value="" disabled>Выберите категорию</option>
            <option th:each="category : ${categories}"
                    th:value="${category.id}"
                    th:text="${category.name}"
                    th:selected="${category.id == autoGood.category?.id}">
            </option>
        </select>
    </div>

    <!-- Поле для названия -->
    <div>
        <label for="name">Название:</label>
        <input id="name" type="text" placeholder="моторное масло 5W-30" th:field="*{name}"/>
        <div th:if="${#fields.hasErrors('name') && action == 'addAutoGood'}" style="color: red;">
            <p th:errors="*{name}"></p>
        </div>
    </div>

    <!-- Поле для количества -->
    <div>
        <label for="quantity">Количество:</label>
        <input id="quantity" type="number" placeholder="10" th:field="*{quantity}"/>
        <div th:if="${#fields.hasErrors('quantity') && action == 'addAutoGood'}" style="color: red;">
            <p th:errors="*{quantity}"></p>
        </div>
    </div>

    <!-- Поле для цены за единицу -->
    <div>
        <label for="priceOneUnit">Цена за единицу:</label>
        <input id="priceOneUnit" type="number" step="0.01" placeholder="500" th:field="*{priceOneUnit}"/>
        <div th:if="${#fields.hasErrors('priceOneUnit') && action == 'addAutoGood'}" style="color: red;">
            <p th:errors="*{priceOneUnit}"></p>
        </div>
    </div>

    <!-- Поле для срока годности -->
    <div>
        <label for="expirationDate">Срок годности:</label>
        <input id="expirationDate" type="date" th:field="*{expirationDate}"
               th:attr="min=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"/>
        <div th:if="${#fields.hasErrors('expirationDate') && action == 'addAutoGood'}" style="color: red;">
            <p th:errors="*{expirationDate}"></p>
        </div>
    </div>

    <!-- Кнопка сохранения -->
    <div>
        <button type="submit" th:disabled="${#lists.isEmpty(categories)}">Сохранить автотовар</button>
    </div>
</form>


</body>
</html>
