<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление услуги</title>
    <style>
        /* Стиль для всплывающего уведомления */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #2e7d32;
            color: #f1f1f1;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            z-index: 1000;
            font-family: Arial, sans-serif;
            font-size: 18px;
            min-width: 250px;
            max-width: 400px;
            text-align: center;
        }

        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>

<h1>Добавить услугу</h1>

<div>
    <a th:href="@{/service/show-table}">
        <button type="button">К списку услуг</button>
    </a>
</div>

<div th:if="${error}" style="color: red;">
    <p th:text="${error}"></p>
</div>


<form th:action="@{/service/create}" th:object="${service}" method="post">

    <!-- Выбор категории -->
    <div>
        <label for="category">Категория:</label>
        <select id="category" th:field="*{category}">
            <option value="" disabled>Выберите категорию</option>
            <option th:each="category : ${categories}"
                    th:value="${category.id}"
                    th:text="${category.name}"
                    th:selected="${category.id == service.category?.id}">
            </option>
        </select>
        <div th:if="${#fields.hasErrors('category')}" style="color: red;">
            <p th:errors="*{category}"></p>
        </div>
    </div>

    <!-- Поле для названия -->
    <div>
        <label for="name">Название:</label>
        <input id="name" type="text" th:field="*{name}"/>
        <div th:if="${#fields.hasErrors('name')}" style="color: red;">
            <p th:errors="*{name}"></p>
        </div>
    </div>

    <!-- Поле для описания -->
    <div>
        <label for="description">Описание:</label>
        <textarea id="description" th:field="*{description}"></textarea>
        <div th:if="${#fields.hasErrors('description')}" style="color: red;">
            <p th:errors="*{description}"></p>
        </div>
    </div>

    <!-- Кнопка сохранения -->
    <div>
        <button type="submit" th:disabled="${#lists.isEmpty(categories)}">Сохранить</button>
    </div>
</form>

<!-- Всплывающее уведомление -->
<div id="toast" class="toast" th:if="${success}">
    <span th:text="${success}"></span>
</div>

<script>
    // Показ уведомления, если оно есть
    document.addEventListener('DOMContentLoaded', function () {
        const toast = document.getElementById('toast');
        if (toast) {
            toast.classList.add('show');

            // Убираем уведомление через 2 секунды
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }
    });
</script>

</body>
</html>
