<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Смена пароля</title>
    <link th:href="@{/bootstrap/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/employee-update-password.css}" rel="stylesheet">
</head>
<body>

<div class="container mt-3 mb-3">
    <div class="password-container">
        <!-- Кнопка возврата -->
        <a th:href="@{/my-profile}" class="btn btn-primary mb-4 d-flex align-items-center" style="width: 130px;">
            <img src="/icons/person.svg" alt="Профиль" width="20" height="20" class="me-2">
            Профиль
        </a>

        <h1 class="mb-4 text-center">Смена пароля</h1>

        <!-- Сообщения об ошибках -->
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>

        <div class="password-form">
            <form th:action="@{/my-profile/update-password}" method="post">
                <!-- Новый пароль -->
                <div class="mb-3">
                    <label for="newPassword" class="form-label">Новый пароль</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="newPassword" name="newPassword" required
                               th:classappend="${errorNewPassword != null ? 'is-invalid' : ''}">
                        <button class="btn btn-secondary password-toggle-btn" type="button" onclick="togglePassword('newPassword', 'newPasswordIcon')">
                            <img src="/icons/eye.svg" alt="Показать пароль" class="eye-icon" id="newPasswordIcon">
                        </button>
                        <div th:if="${errorNewPassword}" class="invalid-feedback">
                            <span th:text="${errorNewPassword}"></span>
                        </div>
                    </div>
                </div>

                <!-- Подтверждение пароля -->
                <div class="mb-4">
                    <label for="confirmPassword" class="form-label">Подтвердите новый пароль</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                        <button class="btn btn-secondary password-toggle-btn" type="button" onclick="togglePassword('confirmPassword', 'confirmPasswordIcon')">
                            <img src="/icons/eye.svg" alt="Показать пароль" class="eye-icon" id="confirmPasswordIcon">
                        </button>
                    </div>
                </div>

                <!-- Кнопка отправки -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-success d-flex align-items-center justify-content-center submit-btn">
                        <img src="/icons/check-circle.svg" alt="Сохранить" class="form-icon me-2">
                        Сохранить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function togglePassword(inputId, iconId) {
        const input = document.getElementById(inputId);
        const icon = document.getElementById(iconId);

        if (input.type === "password") {
            input.type = "text";
            icon.src = "/icons/eye-slash.svg";
            icon.alt = "Скрыть пароль";
        } else {
            input.type = "password";
            icon.src = "/icons/eye.svg";
            icon.alt = "Показать пароль";
        }
    }
</script>

</body>
</html>
