<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Боковая панель */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 15%;
      height: 100%;
      background-color: #f8f9fa; /* Светлый серый */
      color: #343a40; /* Темный текст для контраста */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding-top: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    /* Заголовок */
    .sidebar h2 {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    /* Стили для списка */
    .menu .list-group-item {
      background: transparent;
      border: none;
      display: flex;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #ced4da; /* Светлая граница между элементами, более контрастная */
    }

    .menu .list-group-item:hover {
      background-color: #ECE4E4;
      color: #0c69f2;
      border-bottom: 1px solid #0c69f2;
      cursor: pointer;
    }

    /* Иконки */
    .menu .list-group-item img {
      width: 20px;
      margin-right: 20px;
      filter: brightness(0); /* Иконки черные */
      transition: transform 0.7s ease;
    }

    .menu .list-group-item:hover img {
      transform: scale(1.3);
    }
  </style>
</head>
<body>

<!-- Боковое меню -->
<div class="sidebar">
  <div>
    <h2>Автосервис</h2>
    <ul class="menu list-group">
      <li><a class="list-group-item" onclick="window.location.href='/my-profile'"><img src="/icons/profile.svg" alt="">Профиль</a></li>
      <li><a class="list-group-item" onclick="window.location.href='/request/list'"><img src="/icons/request.svg" alt="">Заявки</a></li>
      <li th:if="${userRole != 'OPERATOR'}">
        <a class="list-group-item" onclick="window.location.href='/work-order/list'"><img src="/icons/work-order.svg" alt="">Заказ-наряды</a>
      </li>

      <li><a class="list-group-item" onclick="window.location.href='/auto-good/list'"><img src="/icons/auto-good.svg" alt="">Товары</a></li>
      <li><a class="list-group-item" onclick="window.location.href='/service/list'"><img src="/icons/services.svg" alt="">Услуги</a></li>

      <!-- Проверка на роль -->
      <li th:if="${userRole == 'ADMIN'}">
        <a class="list-group-item" onclick="window.location.href='/employee/list'"><img src="/icons/employees.svg" alt="">Сотрудники</a>
      </li>

      <li th:if="${userRole == 'ADMIN'}">
        <a class="list-group-item" onclick="window.location.href='/report/operator'"><img src="/icons/report_operator.svg" alt="">Отчёт по заявкам</a>
      </li>
      <li th:if="${userRole == 'ADMIN'}">
        <a class="list-group-item" onclick="window.location.href='/report/mechanic'"><img src="/icons/report_mechanic.svg" alt="">Отчёт по заказ-нарядам</a>
      </li>
    </ul>
  </div>


  <div class="d-flex justify-content-center mb-4">
    <form th:action="@{/logout}" method="post">
      <button class="btn btn-danger d-flex align-items-center justify-content-center" type="submit">
        Выйти
      </button>
    </form>
  </div>

</div>

</body>
</html>
