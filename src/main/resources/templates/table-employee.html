<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Список сотрудников</title>
    <link th:href="@{/bootstrap/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/table-employees.css}" rel="stylesheet">
    <link th:href="@{/css/table-pagination.css}" rel="stylesheet">
    <script src="/js/table-employee-js.js"></script>
</head>
<body>

<div th:insert="~{/fragments/navigation.html}"></div>
<div th:replace="~{fragments/toast :: toast}"></div>

<div class="container-1 mt-3 mb-3 p-4 rounded shadow-sm main">

    <button type="button" onclick="window.location.href='/employee/create'"
            class="btn btn-primary d-flex align-items-center justify-content-center">
        <img src="/icons/plus-circle.svg" alt="Иконка" width="20" height="20" class="me-2">
        Добавить
    </button>

    <h1 class="mb-4 text-center">Список сотрудников</h1>

    <div class="container-2 mt-2 mb-1 p-2 bg-white shadow rounded">
        <div class="d-flex justify-content-between">
            <!-- Блок фильтров -->
            <div class="filter-block" style="width: 36%;">
                <form method="get" th:action="@{/employee/list}">
                    <fieldset class="border p-3 rounded">
                        <legend class="fw-bold text-dark text-center">Фильтр</legend>
                        <div class="d-flex flex-column flex-lg-row align-items-center justify-content-center mb-2">
                            <!-- Статус -->
                            <div class="w-100">
                                <label for="statusFilter" class="form-label">Статус:</label>
                                <select id="statusFilter" name="status" class="form-select">
                                    <option value="" th:selected="${filterStatus == null}">Работающие</option>
                                    <option value="ACTIVE" th:selected="${filterStatus?.name() == 'ACTIVE'}">Активен</option>
                                    <option value="INACTIVE" th:selected="${filterStatus?.name() == 'INACTIVE'}">Не активен</option>
                                    <option value="DISMISSED" th:selected="${filterStatus?.name() == 'DISMISSED'}">Уволен</option>
                                </select>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center mt-2">
                            <button type="submit"
                                    class="btn btn-success d-flex align-items-center justify-content-center">
                                <img src="/icons/funnel.svg" alt="Иконка" width="20" height="20" class="me-2"> Готово
                            </button>
                        </div>
                    </fieldset>
                </form>
            </div>

            <!-- Блок поиска -->
            <div class="search-block" style="width: 60%;">
                <form method="get" th:action="@{/employee/list}">
                    <fieldset class="border p-3 rounded">
                        <legend class="fw-bold text-dark text-center">Поиск сотрудника</legend>
                        <div class="d-flex flex-column flex-lg-row align-items-end justify-content-center mb-2">
                            <!-- Поиск по ФИО -->
                            <div class="me-lg-3 mb-2 mb-lg-0 flex-grow-1">
                                <label for="searchByFio" class="form-label">ФИО:</label>
                                <input type="text" id="searchByFio" name="searchQuery" th:value="${searchQuery}"
                                       placeholder="Иванов Иван Иванович" class="form-control">
                            </div>

                            <!-- Поиск по телефону -->
                            <div class="me-lg-3 mb-2 mb-lg-0 flex-grow-1">
                                <label for="searchByPhone" class="form-label">Телефон:</label>
                                <input type="text" id="searchByPhone" name="phoneQuery" th:value="${phoneQuery}"
                                       placeholder="89999999999" class="form-control">
                            </div>

                            <!-- Кнопка "Очистить" -->
                            <div class="align-self-end">
                                <button type="button" onclick="clearSearch()"
                                        class="btn btn-danger d-flex align-items-center justify-content-center"
                                        style="width: 50px; height: 38px;">
                                    <img src="/icons/eraser-fill.svg" alt="Очистить поиск" width="20" height="20">
                                </button>
                            </div>
                        </div>

                        <!-- Пояснение о работе поиска -->
                        <div class="text-muted text-center small mt-4">
                            Поиск происходит автоматически при вводе текста
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <!-- Контейнер для таблицы и пагинации -->
    <div class="table-container">
        <!-- Обертка для таблицы -->
        <div class="table-wrapper">
            <!-- Таблица сотрудников -->
            <table id="employeeTable">
                <thead>
                <tr>
                    <th>№</th>
                    <th>Фамилия</th>
                    <th>Имя</th>
                    <th>Отчество</th>
                    <th>Должность</th>
                    <th>Телефон</th>
                    <th>Статус</th>
                    <th>Зарплата</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee, stat : ${employees}">
                    <td th:text="${stat.index + 1}"></td>
                    <td th:text="${employee.surname}"></td>
                    <td th:text="${employee.name}"></td>
                    <td th:text="${employee.patronymic ?: '—'}"></td>
                    <td th:text="${employee.position.positionName}"></td>
                    <td th:text="${employee.phoneNumber}"></td>
                    <td th:text="${employee.employmentStatus.description}"></td>
                    <td th:text="${employee.salary}"></td>
                    <td class="text-center">
                        <a th:href="@{/employee/profile/{id}(id=${employee.id})}"
                           class="btn btn-primary p-2"
                           style="width: 50px; height: 30px; margin: 0 auto; display: flex; justify-content: center; align-items: center;">
                            <img src="/icons/eye-fill.svg" alt="Просмотр" width="20" height="20">
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(employees)}">
                    <td colspan="11" style="text-align: center;">Нет данных для отображения</td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Пагинация -->
        <div class="pagination-container">
            <div class="pagination">
                <span class="pagination-arrow">
                    <a id="prevPage"  onclick="changePage(currentPage - 1)">
                        <img src="/icons/arrow-left-circle-fill.svg" alt="Назад" width="24" height="24"/>
                    </a>
                    <span id="prevPageDisabled" style="display: none;">
                        <img src="/icons/arrow-left-circle.svg" alt="Назад" width="24" height="24"/>
                    </span>
                </span>

                <span id="currentPageNumber">1</span> из <span id="totalPages">1</span>

                <span class="pagination-arrow">
                    <a id="nextPage" onclick="changePage(currentPage + 1)">
                        <img src="/icons/arrow-right-circle-fill.svg" alt="Вперед" width="24" height="24"/>
                    </a>
                    <span id="nextPageDisabled" style="display: none;">
                        <img src="/icons/arrow-right-circle.svg" alt="Вперед" width="24" height="24"/>
                    </span>
                </span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
