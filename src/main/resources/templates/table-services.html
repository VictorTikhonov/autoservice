<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Список услуг</title>
</head>
<body>

<h1>Список услуг</h1>

<!-- Кнопки для создания категории и услуги -->
<div>
  <a th:href="@{/service/category/create}">
    <button type="button">Создать категорию</button>
  </a>
  <a th:href="@{/service/create}">
    <button type="button">Создать услугу</button>
  </a>
</div>

<!-- Фильтрация по категории -->
<form th:action="@{/service/show-table}" method="get">
  <label for="category">Выберите категорию:</label>
  <select id="category" name="categoryId">
    <option value="" th:selected="${selectedCategoryId == null}" disabled>Все категории</option>
    <option th:each="category : ${categories}"
            th:value="${category.id}"
            th:text="${category.name}"
            th:selected="${category.id == selectedCategoryId}"></option>
  </select>
  <button type="submit">Фильтровать</button>
</form>

<!-- Таблица услуг -->
<table border="1">
  <thead>
  <tr>
    <th>№</th>
    <th>Название услуги</th>
    <th>Описание</th>
    <th>Категория</th>
  </tr>
  </thead>
  <tbody>
  <!-- Если услуг нет, выводим сообщение -->
  <tr th:if="${#lists.isEmpty(services)}">
    <td colspan="4" style="color: red; text-align: center;">
      Нет услуг в выбранной категории
    </td>
  </tr>

  <!-- Отображение услуг -->
  <tr th:each="service, iterStat : ${services}">
    <td th:text="${iterStat.index + 1}"></td>
    <td th:text="${service.name}"></td>
    <td th:text="${service.description}"></td>
    <td th:text="${service.category.name}"></td>
  </tr>
  </tbody>
</table>

</body>
</html>
